name: Singapore GP Ticket Monitor

on:
  schedule:
    # Run every 10 minutes
    - cron: '*/10 * * * *'
  workflow_dispatch: # Allow manual trigger
  
env:
  PYTHONPATH: ${{ github.workspace }}

jobs:
  monitor-tickets:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        cache: 'pip'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Run ticket monitor
      id: monitor
      run: |
        cd ${{ github.workspace }}
        python monitor_tickets.py
      continue-on-error: true
      
    - name: Read alert message
      id: read_message
      if: success() && steps.monitor.outputs.alert_needed == 'true'
      run: |
        if [ -f alert_message.txt ]; then
          delimiter=$(openssl rand -hex 8)
          echo "MESSAGE<<${delimiter}" >> $GITHUB_OUTPUT
          cat alert_message.txt >> $GITHUB_OUTPUT
          echo "${delimiter}" >> $GITHUB_OUTPUT
        fi
        
    - name: Create GitHub Issue Alert
      if: success() && steps.monitor.outputs.alert_needed == 'true'
      uses: actions/github-script@v7
      with:
        script: |
          const ticketCount = '${{ steps.monitor.outputs.ticket_count }}';
          const message = `${{ steps.read_message.outputs.MESSAGE }}`;
          const runUrl = `${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}`;
          
          const title = `ðŸŽ« Ticket Alert: ${ticketCount} target tickets found!`;
          const body = `${message}
          
          ## ðŸš€ Quick Actions
          - [ðŸŽ« Buy Tickets](https://singaporegp.sg/en/tickets/general-tickets/grandstands/)
          - [ðŸ“Š View Run Details](${runUrl})
          - [âš™ï¸ Monitor Settings](https://github.com/${{ github.repository }}/blob/main/MONITOR_SETUP.md)
          
          ## ðŸ“± Mobile Notification
          If you have the GitHub mobile app installed, you should receive a push notification for this issue.
          
          ---
          **Monitoring Details:**
          - ðŸ•’ Generated at: ${new Date().toISOString()}
          - ðŸ”„ Workflow: ${{ github.workflow }}
          - ðŸ“‹ Run ID: ${{ github.run_id }}
          - ðŸ·ï¸ Repository: ${{ github.repository }}
          
          > This issue will be automatically updated if more target tickets are found.
          > Close this issue when you no longer need alerts for the current tickets.`;
          
          // Check if there's already an open issue for current tickets
          const issues = await github.rest.issues.listForRepo({
            owner: context.repo.owner,
            repo: context.repo.repo,
            state: 'open',
            labels: 'ticket-alert'
          });
          
          // If no open issue exists, create a new one
          if (issues.data.length === 0) {
            const newIssue = await github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: title,
              body: body,
              labels: ['ticket-alert', 'automated', 'high-priority'],
              assignees: ['${{ github.repository_owner }}']
            });
            
            console.log(`Created new issue #${newIssue.data.number}`);
          } else {
            // Update existing issue with new alert
            const existingIssue = issues.data[0];
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: existingIssue.number,
              body: `## ðŸ†• New Alert - ${new Date().toISOString()}
              
              ${message}
              
              [ðŸŽ« Buy Now](https://singaporegp.sg/en/tickets/general-tickets/grandstands/) â€¢ [ðŸ“Š Run Details](${runUrl})
              
              ---
              Total alerts for this issue: ${existingIssue.comments + 1}`
            });
            
            // Update issue title to reflect new count
            await github.rest.issues.update({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: existingIssue.number,
              title: title
            });
            
            console.log(`Updated existing issue #${existingIssue.number}`);
          }
          
    - name: Send Email Alert (Optional)
      if: success() && steps.monitor.outputs.alert_needed == 'true' && vars.ENABLE_EMAIL == 'true'
      uses: dawidd6/action-send-mail@v3
      with:
        server_address: smtp.gmail.com
        server_port: 465
        username: ${{ secrets.EMAIL_USERNAME }}
        password: ${{ secrets.EMAIL_PASSWORD }}
        subject: "ðŸŽ« Singapore GP Ticket Alert - ${{ steps.monitor.outputs.ticket_count }} tickets found!"
        to: ${{ secrets.EMAIL_TO }}
        from: Singapore GP Monitor <${{ secrets.EMAIL_USERNAME }}>
        body: |
          ${{ steps.read_message.outputs.MESSAGE }}
          
          ðŸŽ« Buy tickets: https://singaporegp.sg/en/tickets/general-tickets/grandstands/
          ðŸ“Š View details: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
          
          ---
          This alert was generated automatically.
          Repository: ${{ github.repository }}
          Workflow: ${{ github.workflow }}
        priority: high
      continue-on-error: true
          
    - name: Log monitoring result
      if: always()
      run: |
        echo "Monitoring completed at $(date)"
        echo "Alert needed: ${{ steps.monitor.outputs.alert_needed }}"
        echo "Ticket count: ${{ steps.monitor.outputs.ticket_count }}"
        
    - name: Upload alert message as artifact
      if: success() && steps.monitor.outputs.alert_needed == 'true'
      uses: actions/upload-artifact@v4
      with:
        name: alert-message-${{ github.run_number }}
        path: alert_message.txt
        retention-days: 30